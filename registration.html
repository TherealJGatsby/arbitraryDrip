    <section class="form">
      <div class="wrapper">
        <form action="">
          <h1>Create new account</h1>
          <div class="input-box">
            <input type="text" placeholder="Username" required />
          </div>
          <div class="input-box">
            <input type="text" placeholder="Email" required />
          </div>
          <div class="input-box">
            <input type="password" placeholder="password" required />
          </div>
          <div class="input-box">
            <input type="password" placeholder="Confirm-password" required />
          </div>
          <div class="footer">
            <h2>How did you hear about us?</h2>
            <div
              class="btn-group"
              role="group"
              aria-label="Basic radio toggle button group"
            >
              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio1"
                autocomplete="off"
                checked=""
              />
              <label class="btn btn-outline-secondary" for="btnradio1"
                >Instagram</label
              >
              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio2"
                autocomplete="off"
                checked=""
              />
              <label class="btn btn-outline-secondary" for="btnradio2"
                >Facebook</label
              >
              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio3"
                autocomplete="off"
                checked=""
              />
              <label class="btn btn-outline-secondary" for="btnradio3"
                >Youtube</label
              >
              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio4"
                autocomplete="off"
                checked=""
              />
              <label class="btn btn-outline-secondary" for="btnradio4"
                >Other</label
              >
            </div>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </section>
