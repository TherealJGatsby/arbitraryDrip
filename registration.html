<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/stylesheet.css" />
    <title>User Registration</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <div class="logo-container">
          <a class="navbar-brand" href="#">
            <img class="logo" src="images/random.png" alt="random" />Arbitrary
            Drip</a
          >
        </div>
        <ul class="navbar-nav">
          <li class="nav item nav-link">
            <a href="homepage.html" class="text-decoration-none text-white"
              >Home</a
            >
          </li>
          <li class="nav item nav-link">
            <a href="login.html" class="text-decoration-none text-white"
              >Login</a
            >
          </li>
          <li class="nav item nav-link">
            <a href="registration.html" class="text-decoration-none text-white"
              >Sign up</a
            >
          </li>
          <li class="nav item nav-link">
            <a href="products.html" class="text-decoration-none text-white"
              >Products</a
            >
          </li>
          <li class="nav item nav-link">
            <a href="checkout.html" class="text-decoration-none text-white"
              >Cart</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <section class="form">
      <div class="wrapper">
        <form action="">
          <h1>Create new account</h1>
          <div class="input-box">
            <input type="text" placeholder="Username" required />
          </div>
          <div class="input-box">
            <input type="text" placeholder="Email" required />
          </div>
          <div class="input-box">
            <input type="password" placeholder="password" required />
          </div>
          <div class="input-box">
            <input type="password" placeholder="Confirm-password" required />
          </div>
          <div class="footer">
            <h2>How did you hear about us?</h2>
            <div
              class="btn-group"
              role="group"
              aria-label="Basic radio toggle button group"
            >
              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio1"
                autocomplete="off"
                checked=""
              />
              <label class="btn btn-outline-secondary" for="btnradio1"
                >Instagram</label
              >
              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio2"
                autocomplete="off"
                checked=""
              />
              <label class="btn btn-outline-secondary" for="btnradio2"
                >Facebook</label
              >
              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio3"
                autocomplete="off"
                checked=""
              />
              <label class="btn btn-outline-secondary" for="btnradio3"
                >Youtube</label
              >
              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio4"
                autocomplete="off"
                checked=""
              />
              <label class="btn btn-outline-secondary" for="btnradio4"
                >Other</label
              >
            </div>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
